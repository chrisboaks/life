<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Conway's Game of Life</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div id="main">
    <canvas id="canvas"></canvas>
    <div id="controls">
      <div>
        <button id="play" class="btn">PLAY</button>
      </div>
      <div>
        <button id="pause" class="btn">PAUSE</button>
      </div>
      <div>
        <button id="clear" class="btn">CLEAR</button>
      </div>
      <div>
        <button id="randomBtn" class="btn">RANDOM</button>
      </div>
      <input type="number" class="input" id="randomPct" value=50>
    </div>
  </div>

  <script src="./grid.js"></script>

  <script>
    const grid = window.game.grid;
    grid.cell(10, 11).alive = true;
    grid.cell(10, 12).alive = true;
    grid.cell(10, 13).alive = true;
    grid.cell(9, 13).alive = true;
    grid.cell(8, 12).alive = true;
    grid.render();
  </script>
</body>
</html>
